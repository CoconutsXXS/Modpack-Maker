name: Build App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [x64, arm64]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows (${ { matrix.arch } })
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # facultatif si tu ne publies pas
        run: npx electron-builder --win --${{ matrix.arch }} --publish never

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.arch }}-build
          path: dist/
          retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-13
    strategy:
      matrix:
        arch: [x64, arm64]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS (${ { matrix.arch } })
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # facultatif
        run: npx electron-builder --mac --${{ matrix.arch }} --publish never

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}-build
          path: dist/
          retention-days: 30
